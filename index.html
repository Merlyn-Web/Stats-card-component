<body>
  <div class="container">
    <div class="section2">
      <div class="filter2"></div>
    </div>

    <div class="section1">
      <p class="para1">Get <span>insights</span> that help
        your business grow.
      </p>

      <p class="para2">Discover the benefits of data analytics and make
        better decisions regarding revenue, customer experience, and overall efficiency.
      </p>

      <div class="stats">
        <div class="all">
          <p class="number">10K+</p>
          <p class="cat">COMPANIES</p>
        </div>

        <div class="all">
          <p class="number">314</p>
          <p class="cat">TEMPLATES</p>
        </div>

        <div class="all">
          <p class="number">12M+</p>
          <p class="cat">QUERIES</p>
        </div>
      </div>

    </div>

    <div class="section3">
      <div class="filter"></div>
    </div>
  </div>
